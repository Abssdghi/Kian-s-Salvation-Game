<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Kian's Salvation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <div id="noise"></div>
        <div id="score">0</div>
        <div id="player"></div>
        <div class="glitch-effect"></div>
        <div id="start-screen">
            <h1 id="title">Kian's Salvation</h1>
            <h2 id="title">by abbas sadeghi</h2>
            <button id="start-btn">START</button>
        </div>
    </div>

    <audio id="bg-music" loop>
        <source src="assets/music.mp3" type="audio/mpeg">
    </audio>
    <audio id="collect-sound">
        <source src="assets/glitch.wav" type="audio/mpeg">
    </audio>
    <audio id="end-sound">
        <source src="assets/bulb.wav" type="audio/mpeg">
    </audio>

    <script src="script.js"></script>
</body>
</html>
